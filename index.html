<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="calculator">
</head>
<body>
    <div id="calculator">
        <div id="disclaimer">This is static calculator</div>
        <div id="results">N/A</div>
        <div class="common-button operatorbtn">(</div>
        <div class="common-button operatorbtn">)</div>
        <div class="common-button operatorbtn">%</div>
        <div class="common-button operatorbtn">AC</div>
        <div class="common-button numberbtn">7</div>
        <div class="common-button numberbtn">8</div>
        <div class="common-button numberbtn">9</div>
        <div class="common-button operatorbtn">/</div>
        <div class="common-button numberbtn">4</div>
        <div class="common-button numberbtn">5</div>
        <div class="common-button numberbtn">6</div>
        <div class="common-button operatorbtn">x</div>
        <div class="common-button numberbtn">1</div>
        <div class="common-button numberbtn">2</div>
        <div class="common-button numberbtn">3</div>
        <div class="common-button operatorbtn">-</div>
        <div class="common-button numberbtn">0</div>
        <div class="common-button operatorbtn">.</div>
        <div class="common-button equalbtn">=</div>
        <div class="common-button operatorbtn">+</div>
    </div>
</body>





</html>
